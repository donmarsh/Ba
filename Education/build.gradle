apply plugin: 'java'
apply plugin: 'application'

archivesBaseName = "Education"
version = '1.0'
mainClassName = "App"

repositories {
  mavenCentral()
}

dependencies {
compile group: 'com.sparkjava', name: 'spark-core', version: '2.3'
testCompile group: 'junit', name: 'junit', version: '4.+'
compile 'org.slf4j:slf4j-simple:1.7.21'
compile group: 'org.apache.velocity', name: 'velocity', version: '1.7'
compile group: 'org.sql2o', name: 'sql2o', version: '1.5.4'
compile group: 'org.postgresql', name: 'postgresql', version: "9.3-1100-jdbc41"
compile 'com.google.code.gson:gson:2.5'
compile group: 'org.postgresql', name: 'postgresql', version: '42.2.2' // ADD ME FOR POSTGRES VERSION 10.x
compile group: 'org.json', name: 'json', version: '20180130'
compile group: 'org.mindrot', name: 'jbcrypt', version: '0.3m'



}
jar {
  manifest {
         attributes 'Implementation-Title': 'Education',
         'Implementation-Version': version,
         'Main-Class': 'App'
   }
   baseName = 'Education'
   from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }

}
